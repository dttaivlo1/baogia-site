<div class="main-panel">

    <div class="content">

        <div class="page-inner">
           <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Stt</th>
                    <th>Mô Tả</th>
                    <th>Địa chỉ</th>
                    <th>Giá</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of PropertyList; index as i">
                        <td scope="row">{{i}}</td>
                        <td>{{item.text}}</td>
                        <td>{{item.address}}</td>
                        <td class=" text-danger">{{item.price}}</td>
                        <td> <a href="{{item.link}}"><span>Link</span></a></td>
                    </tr>
                    
                </tbody>
           </table>
        </div>
    </div>
</div>
