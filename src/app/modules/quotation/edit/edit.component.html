<div class="main-panel">
  <div class="content">
    <div class="page-inner">
      <div *ngIf="showSpinner; else ablock">
        <div class="loader loader-lg loader-success" style="
        margin-left: auto;
        margin-right: auto;
        "></div></div>
      </div>
      <ng-template #ablock>
        <div class="panel-header bg-primary-gradient">
          <div class="page-inner py-5">
            <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
              <div>
                
                <h5 class="text-white op-7 mb-2">Free Bootstrap 4 Admin Dashboard</h5>
              </div>
              <div class="ml-md-auto py-2 py-md-0">
                <a href="#" class="btn btn-white btn-border btn-round mr-2">Manage</a>
                <a href="#" class="btn btn-secondary btn-round">Add Customer</a>
              </div>
            </div>
          </div>
    
        </div>
        <div class="page-inner mt--5">
          <div class="row mt--2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="card full-height">
                <div class="card-body">
    
                  <div class="">
                    <div class=" d-flex flex-column justify-content-around">
                      <div>
                        <h5 class="fw-bold text-uppercase text-success op-8 " style="font-size:25px; text-align: center">
                         {{quotation.name}}
                         <button type="button" class="btn btn-icon btn-round btn-warning">
                          <i class="fa-regular fa-pen-to-square"></i>
                        </button></h5>
                        <h6 class="fw-bold">Mã số báo giá: {{quotation.id}}</h6>
                      </div>
                      <div class="d-flex flex-wrap justify-content-around pb-2 pt-4">
                        <div class="px-2 pb-2 pb-md-0 text-center">
                          <div id="circles-1"></div>
                          <h4 class="fw-bold mt-3 mb-0">Nhân viên tiếp nhận:</h4>
                          <h4 class="fw-bold mt-3 mb-0">Nhân viên Phản hồi:</h4>
                          <h4 class="fw-bold mt-3 mb-0">Ngày khởi tạo</h4>
    
    
                        </div>
                        <div class="px-2 pb-2 pb-md-0 text-center">
    
    
                          <h4 class="fw-bold mt-3 mb-0"></h4>
                          <h4 class="fw-bold mt-3 mb-0">{{quotation.requestBy}}</h4>
                          <h4 class="fw-bold mt-3 mb-0">{{quotation.responseBy}}</h4>
                          <h4 class="fw-bold mt-3 mb-0">{{quotation.createAt}}</h4>
    
                        </div>
                        <div class="px-2 pb-2 pb-md-0 text-center">
    
    
                        </div>
                      </div>
                    </div>
                   
                  </div>
    
                </div>
              </div>
            </div>
          </div>
        </div>
        
    
           
        <div *ngFor="let item of quotation.propertyData; let i = index">
        
          <app-property-info [propertyData]="item"></app-property-info>
       
      </div>
      </ng-template>
    </div>
   
</div>
