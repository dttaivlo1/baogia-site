<div class="sidebar sidebar-style-2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">

      <ul class="nav nav-primary">
        <div class="nav nav-primary" *ngFor="let item of navItem">
          <li class="nav-item {{item.status}}" (click)="change(item)">
            <a routerLink="{{item.path}}" class="collapsed" aria-expanded="false">
              <i class="{{item.icon}}"></i>
              <p>{{item.name}}</p>
            </a>
          </li>
        </div>

      </ul>
    </div>
  </div>
</div>
